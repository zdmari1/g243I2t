<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style/login.css">
</head>
<body>
    <section class="cadastro">
        <div class="login">
            <form action="" class="form-login form-cadastro">
                <div class="campo-input">
                <input type="text" name="nome" id="nome" required>
                <label for="nome">Nome</label>
            </div>
            <div class="campo-input">
                <input type="text" name="email" id="email" required>
                <label for="nome">Email</label>
            </div>
            <div class="campo-input">
                <input type="text" name="usuario" id="usuario" required>
                <label for="nome">Usuario</label>
            </div>
            <div class="campo-input">
                <input type="senha" name="password" id="senha" required>
                <label for="senha">Senha</label>
            </div>

            <div class="campo-input">
                <input type="senha2" name="password" id="senha2" required>
                <label for="senha">Repita a senha</label>
            </div>

                <button id="btnLogin" type="submit">Validar</button>
                <a href="esqueci.html">Esqueci a Senha</a>
            </form>
            </div>

    
    </section>
</body>
</html>
